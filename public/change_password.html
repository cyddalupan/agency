<div>
    <!-- Page Breadcrumb -->
    <div class="page-breadcrumbs">
        <ul class="breadcrumb">
            <li>
                <i class="fa fa-home"></i>
                <a href="{{base_url}}admin">Home</a>
            </li>
        </ul>
    </div>
    <!-- /Page Breadcrumb -->
    <div class="page-header position-relative">
        <div class="header-title">
            <h1>
                Change Password
            </h1>
        </div>
    </div>
	<div class="page-body">
		<div class="row">
			<div class="col-md-10 col-md-offset-1">
				<form ng-submit="change_password()">
					<div class="form-group">
						<label>Old Password</label>
						<input type="old-password" ng-model="oldpassword" class="form-control" placeholder="Old Password">
					</div>

					<div class="form-group">
						<label>New Password</label>
						<input type="new-password" ng-model="newpassword" class="form-control" placeholder="New Password">
					</div>

					<div class="form-group">
						<label>Confirm Password</label>
						<input type="confirm-password" ng-model="confirmpassword" class="form-control" placeholder="Confirm Password">
					</div>
					
					<button type="submit" class="btn btn-default">Submit</button>
				</form>
			</div>
		</div>
	</div>
</div>
